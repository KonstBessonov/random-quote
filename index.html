<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Machine</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <h2 class="text-center" id="page-title">The Thoughts of Your Life</h2>
                    <div class="hline"></div>
                    <div class="quote-box">
                        <div class="quote-text">
                            <i class="fa fa-quote-left" aria-hidden="true"></i>
                            <span id="text"></span>
                            <!-- <i class="fa fa-quote-right" aria-hidden="true"></i> -->
                        </div>
                        <div class="quote-author">
                            -
                            <span id="author"></span>
                        </div>
                    </div>
                    <div class="hline"></div>
                    <a class="btn btn-info" id="tweet-quote" title="Tweet this quote!" href="https://twitter.com/intent/tweet?text=" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <span class="pull-right">
                        <button class="btn btn-primary btn-sm" id="next-quote">More</button>
                        <button class="btn btn-info btn-sm" id="toggle-lang">Ru</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JS -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js" /></script>
</body>

</html>
